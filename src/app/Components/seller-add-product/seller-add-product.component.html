<div class="add-product-card">
  <h1>Add New Product</h1>

  <!-- Success Message -->
  <div *ngIf="addProductMessage" class="success-message">
    <strong>{{ addProductMessage }}</strong>
  </div>

  <form #addProduct="ngForm" (ngSubmit)="submit(addProduct.value, addProduct)">
    
    <div class="form-group">
      <label for="name">Product Name</label>
      <input id="name" type="text" name="name" ngModel placeholder="Enter Product Name" required>
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input id="price" type="number" name="price" ngModel placeholder="Enter Product Price" required>
    </div>

    <div class="form-group">
      <label for="color">Color</label>
      <input id="color" type="text" name="color" ngModel placeholder="Enter Product Color">
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <input id="category" type="text" name="category" ngModel placeholder="Enter Product Category">
    </div>

    <div class="form-group full-width">
      <label for="description">Description</label>
      <textarea id="description" name="description" ngModel placeholder="Enter Product Description"></textarea>
    </div>

    <div class="form-group full-width">
      <label for="image">Image URL</label>
      <input id="image" type="url" name="image" ngModel placeholder="Enter Product Image URL">
    </div>

    <button type="submit">Save Product</button>
  </form>
</div>

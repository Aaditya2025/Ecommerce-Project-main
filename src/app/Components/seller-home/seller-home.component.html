<div class="product-list">
    <h1>All Products</h1>

    <!-- Toast Notification -->
    <div *ngIf="toastMessage" class="toast">
        {{ toastMessage }}
    </div>

    <div class="product-grid">
        <div class="product-card" *ngFor="let item of productList">

            <!-- Product Image -->
            <img [src]="item.image" alt="{{item.name}}" class="product-image" />

            <!-- Product Info -->
            <div class="product-info">
                <h2 class="product-name">{{ item.name }}</h2>

                <div class="product-meta">
                    <span class="product-price">â‚¹ {{ item.price }}</span>
                    <span class="product-color">{{ item.color }}</span>
                    <span class="product-category">{{ item.category }}</span>
                </div>

                <p class="product-description">{{ item.description }}</p>
            </div>

            <!-- Action Buttons -->
            <div class="product-actions">
                <!-- Edit Icon -->
                <a routerLink="/seller-update-product/{{item.id}}" class="action-btn edit-btn"><fa-icon [icon]="editIcon" (click)="editProduct(item.id)" ></fa-icon></a>

                <!-- Remove Icon -->
                <fa-icon [icon]="icon" (click)="removeProduct(item.id)"
                    class="action-btn remove-btn"></fa-icon>
            </div>

        </div>
    </div>
</div>

<!-- Popular Products Section -->
<div class="popular-products-section">
  <h2 class="section-title">Popular Products</h2>

  <div class="products-grid">
    <div class="product-card" *ngFor="let item of popularProducts">
      <img [src]="item.image" alt="{{ item.name }}" class="product-img" />
      <h3 class="product-name">{{ item.name }}</h3>
      <p class="product-price">â‚¹{{ item.price }}</p>
      <div class="product-meta">
        <span class="product-color">{{ item.color }}</span>
        <span class="product-category">{{ item.category }}</span>
      </div>
      <p class="product-description">{{ item.description }}</p>

      <div class="product-actions">
        <button class="add-to-cart-btn" (click)="addToCart(item)">ðŸ›’ Add to Cart</button>
        <button class="view-details-btn" (click)="viewDetails(item)">View Details</button>
      </div>
    </div>
  </div>
</div>
